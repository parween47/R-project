<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator" align="center">
        <div class=".input">
            <input type="text" placeholder="0" id="inputBox">
        </div>
        <div >

            <button class="AC">AC</button>
            <button class="DEL">DEL</button>
            <button class="operators">%</button>
            <button class="operators">/</button>

        </div>
        <div>

            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators"style="font-size: 20px;">x</button>

        </div>
        <div>

            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators" style="font-size: 30px;">-</button>

        </div>
        <div class="row4">

            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators" style="font-size: 26px;">+</button>

        </div>
        <div class="row6">

            <button class="operators">00</button>
            <button class="numbers">0</button>
            <button class="operators">.</button>
            <button class="operators" style="font-size: 26px;">=</button>

        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
